# CottonWeed dataset configuration
# Reference: Chen et al. (2022) — CottonWeedDet12
# https://doi.org/10.5281/zenodo.7535814
#
# Task: Object detection (bounding boxes, YOLO format)
# Size: ~7 578 images
# Classes: 15 weed species + 1 cotton class (16 total)

task: detect

nc: 16
names:
  0:  Carpetweeds
  1:  Crabgrass
  2:  Eclipta
  3:  Goosegrass
  4:  Morningglory
  5:  Nutsedge
  6:  PalmerAmaranth
  7:  PricklySida
  8:  Purslane
  9:  Ragweed
  10: Sicklepod
  11: SpottedSpurge
  12: SpurredAnoda
  13: Swinecress
  14: Waterhemp
  15: Cotton

# ── Paths (update to match your local / Drive layout) ────────────────────────
path: /content/drive/MyDrive/datasets/cottonweed
train: images/train
val:   images/val
test:  images/test

# ── Dataset statistics ───────────────────────────────────────────────────────
stats:
  total_images: 7578
  img_size: 512
  balanced: false
  note: "Download from https://zenodo.org/record/7535814"
