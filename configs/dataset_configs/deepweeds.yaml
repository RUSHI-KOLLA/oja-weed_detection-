# DeepWeeds dataset configuration
# Reference: Olsen et al. (2019) — DeepWeeds: A multiclass weed species image dataset
# https://doi.org/10.1038/s41598-018-38343-3
#
# Task: Image classification (8 weed species + negative class)
# Size: ~17,509 images, 256×256 px
# Split: 80 % train / 20 % val (no separate test set released)

task: classify

nc: 9   # 8 weed species + 1 negative
names:
  0: chinee_apple
  1: lantana
  2: parkinsonia
  3: parthenium
  4: prickly_acacia
  5: rubber_vine
  6: siam_weed
  7: snake_weed
  8: negative

# ── Paths (update to match your local / Drive layout) ────────────────────────
path: /content/drive/MyDrive/datasets/deepweeds
train: images/train
val:   images/val

# ── Dataset statistics ───────────────────────────────────────────────────────
stats:
  total_images: 17509
  img_size: 256
  balanced: false   # Some classes are under-represented (~1000 negatives)
  note: "Download from https://github.com/AlexOlsen/DeepWeeds"
